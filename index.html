<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    

    <div class="container py-5">
        <h1 class="text-center text-danger">List of employees</h1>

        <div class="inputs-container">
            <div class="form-group">
                <label>Employee Name</label>
                <input id="empName" class="form-control" />
            </div>
            <div class="form-group">
                <label>Employee Age</label>
                <input id="empAge" class="form-control" />
            </div>
            <div class="form-group">
                <label>Employee Salary</label>
                <input id="empSalary" class="form-control" />
            </div>
            <div class="form-group">
                <label>Employee Phone</label>
                <input id="empPhone" class="form-control" />
            </div>

            <button id="submitBtn" class="btn btn-info float-right">Add Employee</button>
            <div class="clearfix"></div>
        </div>

        <input onkeyup="search(this.value)" class="form-control my-3" placeholder="search here"/>

        <table class="table my-3">
             <thead>
                 <th>Name</th>
                 <th>Age</th>
                 <th>Salary</th>
                 <th>Phone</th>
                  <th></th>
                  <th></th>

             </thead>
             <tbody id="tableBody">
                <tr>
                    <td>mohamed awad</td>
                    <td>20</td>
                    <td>100</td>
                    <td>972599137261</td>
                    <td><button onclick='getEmpData(`+i+`)' class='btn btn-warning'>edit</button></td>
                    <td><button onclick='deleteEmp(`+i+`)' class='btn btn-danger'>delete</button></td>
                 </tr>
             </tbody>
        </table>
    </div>


    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
